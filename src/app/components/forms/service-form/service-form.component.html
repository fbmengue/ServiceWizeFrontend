<div class="form-container">
  <div class="form-header">
    <h5>Add New Service</h5>
    <button mat-icon-button class="form-close-x">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <form [formGroup]="form" *ngIf="!busy" class="row">
    <div class="col-12 mb-2">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Client Name</mat-label>
        <input matInput formControlName="name" type="text" placeholder="Full Name" required>
        <mat-error> {{ errorNameMessage }}</mat-error>
      </mat-form-field>
    </div>


    <div class="col-12 mb-2">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Client email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="client@email.com" required>
        <mat-error> {{ errorEmailMessage }}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-6 mb-2">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Client Mobile</mat-label>
        <input matInput formControlName="phone" type="number" placeholder="912345678" required>
        <mat-error> {{ errorPhoneMessage }}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-6 mb-2">
      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepickerFilter]="weekendFilter" [matDatepicker]="picker" formControlName="date">
        <!--<mat-hint>MM/DD/YYYY</mat-hint>-->
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error> {{ errorDateMessage }}</mat-error>
      </mat-form-field>

      <!--<mat-form-field appearance="fill" class="">
        <mat-label>Client Bith Date</mat-label>
        <input matInput formControlName="date" type="date" placeholder="" required>

      </mat-form-field>-->
    </div>
  </form>
</div>
